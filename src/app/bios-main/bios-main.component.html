<div
  *ngFor="let i of MainOption; let index = index"
  id="Grid-BiosItems"
  class="Option"
  [ngClass]="{ BIOSSelectedOption: index == selected }"
>
  <div>{{ i.title }}<span class="colon">:</span></div>
  <div *ngIf="isOption(i, index)">[{{ i.options[i.selected].title }}]</div>
  <!-- <div *ngIf="isDate(i, index)">
    {{ i.options[0].date?.hours }}<span>:</span>{{ i.options[0].date?.minutes
    }}<span>:</span>{{ i.options[0].date?.seconds }}
  </div> -->
  <div *ngIf="isDate(i, index)">
    [<span
      *ngFor="let time of MainOption[1].options[0].date; let timeIndex = index"
      >{{ time.title }}<span *ngIf="timeIndex < 2">:</span></span
    >]
  </div>
</div>
