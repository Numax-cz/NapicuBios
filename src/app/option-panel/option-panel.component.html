<section id="BiosOptionMenu">
  <div class="BiosPanel">
    <div *ngIf="MiddleTitle" id="MiddleTitle">{{ MiddleTitle }}</div>
    <div [ngClass]="{ flex: MiddleTitle }">


      <div
        *ngFor="let i of Items; let index = index"
        [ngClass]="{ selected: index == Selected }"
      >
        {{ i.title }}
      </div>

    </div>
  </div>
</section>
