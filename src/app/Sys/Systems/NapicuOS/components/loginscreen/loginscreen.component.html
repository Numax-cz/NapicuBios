<!-- MainSystem -->
<div id="SystemFont">
    <div id="SystemBackground">
        <section id="System" @NapicuOSfeoreLoginScreen>
            <section style="width: 100%; height: 100%; display: flex; flex-direction: column">
                <!-- Main Panel -->
                <section style="display: contents; background-color: white">
                    <div
                            [style.background-image]="'url(' + wallpaper + ')'"
                            id="wallpaper"
                            style="filter: blur(10px)"
                    ></div>

                    <section class="Box">
                        <div class="InputElements">
                            <div>
                                <input [(ngModel)]="username" type="text" name="username"
                                       placeholder="Username"/>
                            </div>
                            <div>
                                <input [(ngModel)]="password" type="password" name="password"
                                       placeholder="Password"/>
                            </div>
                            <div class="LoginButton">
                                <button type="button" (click)="login()">Login</button>
                            </div>
                        </div>
                        <div [style.display]="!isErrorLogin ? 'none' : ''" class="ErrorMsg">
                            <p>Your password is incorrect. Please try again.</p>
                        </div>
                    </section>
                </section>
            </section>
        </section>
    </div>
</div>
