<!-- MainSystem -->
<div id="SystemFont">
  <!-- Resizers -->
  <div class="snappingEdge">
    <div style="cursor: unset" class="resizer snapping left"></div>
    <div style="cursor: unset" class="resizer snapping right"></div>

    <div style="cursor: unset; width: 20px; height: 20px" class="resizer snapping top-left"></div>
    <div style="cursor: unset; width: 20px; height: 20px" class="resizer snapping top-right"></div>
  </div>
  <div id="SystemBackground">
    <section @NapicuOSfeoreStartUp id="System">
      <section style="width: 100%; height: 100%; display: flex; flex-direction: column">
        <!-- Top panel -->
        <section class="TopPanel">
          <div>Activities</div>
          <div>{{ systemTime }}</div>

          <div id="TopPanelIcons">
            <img src="/assets/systems/NapicuOS/audio.svg"/>
            <img src="/assets/systems/NapicuOS/on-off.svg"/>
          </div>
        </section>
        <!-- Main Panel -->
        <section style="display: contents; background-color: white">
          <div [style.background-image]="'url(' + wallpaper + ')'" id="wallpaper">
            <!-- Apps -->
            <section>
              <app-window></app-window>
            </section>
          </div>
        </section>

        <!-- Bottom AppPanel -->
        <section *ngIf="BottomDockDisplay" class="BottomPanel" style="z-index: 10000"
                 id="Dock">
          <div style="display: flex; align-items: center; justify-content: space-between">
            <section style="display: flex;">
              <!-- Applications -->
              <div *ngFor="let i of GetBottomDockProcess; let index = index" class="DockIcon">
                <!-- Application context menu-->
                <div id="ContextMenu" *ngIf="index === selectedAppContext" class="ContextMenu">
                  <div (click)="openFileInContextMenu(i.file)">Open</div>
                  <div
                    (click)="pinFunFileInContextMenu(i.file, index, i.alreadyPinned)">{{i.alreadyPinned ?
                    'Unpin' : 'Pin'}}</div>
                </div>
                <!-- Application icon-->
                <img [src]="i.file.iconPath" (click)="dockRunner(i.file, i.running)"
                     (contextmenu)="onRightClick(index, $event)"
                     alt="Application icon"/>
                <!-- Application line-->
                <div [ngClass]="{'widthLine': i.selected, 'smallLine':
                i.running}" *ngIf="i.running || i.selected" class="line"></div>
              </div>
            </section>
          </div>
        </section>
      </section>
    </section>
  </div>
</div>
