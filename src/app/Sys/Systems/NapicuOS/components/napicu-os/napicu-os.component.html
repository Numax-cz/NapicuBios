<!-- MainSystem -->
<div id="VerdanaFont">
  <div id="SystemBackground">
    <section @NapicuOSfeoreStartUp id="System">
      <section style="width: 100%; height: 100%; display: flex; flex-direction: column">
        <!-- Top panel -->
        <section class="TopPanel">
          <div>Activities</div>
          <div>{{ systemTime }}</div>

          <div id="TopPanelIcons">
            <img src="/assets/systems/NapicuOS/audio.svg" />
            <img src="/assets/systems/NapicuOS/on-off.svg" />
          </div>
        </section>
        <!-- Main Panel -->
        <section style="display: contents; background-color: white">
          <div [style.background-image]="'url(' + wallpaper + ')'" id="wallpaper">
            <!-- Apps -->
            <section>
              <app-window [ApplicationProcess]="Process"></app-window>
            </section>
          </div>
        </section>
        
        <!-- Bottom AppPanel -->
        <section *ngIf="DockDisplay" @NapicuOSDock #BottomBar class="BottomPanel" style="z-index: 10000">
          <div style="display: flex; align-items: center; justify-content: space-between">
            <section>
              <!-- Applications -->
              <img src="/assets/systems/NapicuOS/SystemIcons/XFD/term.svg" />
            </section>
            <section class="rightPanelMenu">
              <!-- Menu -->
              <img src="/assets/systems/NapicuOS/SystemIcons/XFD/menu.svg" />
            </section>
          </div>
        </section>
      </section>
    </section>
  </div>
</div>
