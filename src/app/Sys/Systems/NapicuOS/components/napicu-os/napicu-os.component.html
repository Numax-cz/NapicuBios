<div id="SystemBackground">
  <section @NapicuOSfeoreStartUp id="System">
    <div class="TopPanel">
      <div>TEST</div>
      <div>{{ systemTime }}</div>

      <div class="TopRightButtons" id="TopPanelIcons">
        <img src="/assets/systems/NapicuOS/audio.svg" />
        <img src="/assets/systems/NapicuOS/on-off.svg" />
      </div>
    </div>

    <section [style.background-image]="'url(' + wallpaper + ')'" id="wallpaper">
      <!-- MainPanel -->
      <section></section>
    </section>
  </section>
</div>

<div *ngFor="let i of ProcessComponents">
  <section
    *ngIf="SystemBoot"
    id="napicuos-App-window"
    [ngStyle]="{
      'width.px': i.Window.appData.width,
      'height.px': i.Window.appData.height,
      'top.%': i.Window.appData.posY,
      'left.%': i.Window.appData.posX
    }"
  >
    <app-window [Component]="i.component"></app-window>
  </section>
</div>
