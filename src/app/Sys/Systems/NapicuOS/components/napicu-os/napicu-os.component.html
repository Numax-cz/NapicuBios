<!-- MainSystem -->
<div id="VerdanaFont">
  <div id="SystemBackground">
    <section @NapicuOSfeoreStartUp id="System" style="display: flex; flex-direction: column">
      <section style="width: 100%; display: flex; height: 100%; flex-direction: column">
        <div class="TopPanel">
          <div>Activities</div>
          <div>{{ systemTime }}</div>

          <div class="TopRightButtons" id="TopPanelIcons">
            <img src="/assets/systems/NapicuOS/audio.svg" />
            <img src="/assets/systems/NapicuOS/on-off.svg" />
          </div>
        </div>

        <section [style.background-image]="'url(' + wallpaper + ')'" id="wallpaper">
          <!-- MainPanel -->
          <section>
            <app-window [ApplicationProcess]="Process"></app-window>
          </section>
        </section>
      </section>
    </section>
  </div>
</div>
