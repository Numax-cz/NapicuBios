<div *ngFor="let i of AppProcess; let index = index" (mousedown)="activeWindow(i.Window, index)">
    <section
            [@NapicuOSWindowAnimation]="{
      value: i.Window.state,
      params: {
        width: i.Window.windowData.width || 'auto',
        height: i.Window.windowData.height || 'auto',
        top: i.Window.windowData.posY,
        left: i.Window.windowData.posX
      }
    }"
            *ngIf="SystemBoot && i.Window?.windowData && i.Window.display"
            id="napicuos-App-window"
            [ngStyle]="{
      'width.%': i.Window.windowData.width ,
      'height.%': i.Window.windowData.height,
      'top.%': i.Window.windowData.posY,
      'left.%': i.Window.windowData.posX,
      'z-index': i.Window.z_index
    }"
            [ngClass]="[i.Window?.activated ? 'SelectedWindow' : 'UnSelectedWindow', !i.Window.windowData.height &&
    !i.Window.windowData.width ? 'centerTransform' : '']"

    >
        <!--       // 'transform': translate(10px, 10px)-->
        <div
                *ngIf="!i.Window.isStateMaximized() && !move &&
      i.Window.resizeAllowed && i.Window.windowData.height &&
    i.Window.windowData.width"
                class="resizers-window"
                (mousedown)="resizesIn(i.Window, $event)"
        >
            <div class="resizer left"></div>
            <div class="resizer right"></div>
            <div class="resizer bottom"></div>
            <div class="resizer top"></div>

            <div class="resizer top-left"></div>
            <div class="resizer top-right"></div>
            <div class="resizer bottom-left"></div>
            <div class="resizer bottom-right"></div>
        </div>

        <div id="TopWindowAppBar" (mousedown)="activeWindow(i.Window, index); moveWindowIn(i.Window, $event)">
            <div class="WindowAppTitle">{{ i.Window.windowTitle }}</div>
            <div class="napicuos-App-window-M">
                <div *ngIf="i.Window.windowButtons.minimized" id="MinButton"
                     (click)="minimized($event)"></div>
                <div *ngIf="i.Window.windowButtons.maximize" id="FullButton"
                     (click)="maximize(i.Window, $event)"></div>
                <div *ngIf="i.Window.windowButtons.close" id="CloseButton"
                     (click)="close(i.Window, $event)"></div>
            </div>
        </div>

        <div id="INAppWindow">
            <ng-container [ngComponentOutlet]="i.Window.windowComponent"
                          [ndcDynamicInputs]="getInput(i)"></ng-container>
        </div>
    </section>
</div>
