<div *ngFor="let i of AppProcess">
  <section
    *ngIf="SystemBoot && i.Window?.appData && i.Window.display"
    id="napicuos-App-window"
    [ngStyle]="{
      'width.px': i.Window.appData.width,
      'height.px': i.Window.appData.height,
      'top.%': i.Window.appData.posY,
      'left.%': i.Window.appData.posX
    }"
  >
    <div class="napicuos-App-window-M" (click)="log2('sdf')">
      <section>
        <div id="MinButton" (click)="minimized(i)"></div>
        <div id="FullButton" (click)="full(i)"></div>
        <div id="CloseButton" (click)="close(i)"></div>
      </section>
    </div>
    <div style="height: 100%">
      <ng-component *ngComponentOutlet="i.Window.WindowComponent"></ng-component>
    </div>
  </section>
</div>
