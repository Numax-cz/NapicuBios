<div *ngFor="let i of AppProcess; let index = index" (mousedown)="activeWindow(i.Window, index)">
  <section
    *ngIf="SystemBoot && i?.Window?.appData && i.Window.display"
    [@NapicuOSWindowAnimation]="{
      value: i.Window.appData.maximized,
      params: {
        width: i.Window.appData.width,
        height: i.Window.appData.height,
        top: i.Window.appData.posY,
        left: i.Window.appData.posX
      }
    }"
    id="napicuos-App-window"
    [ngStyle]="{
      'width.%': i.Window.appData.width,
      'height.%': i.Window.appData.height,
      'top.%': i.Window.appData.posY,
      'left.%': i.Window.appData.posX,
      'z-index': i.Window.appData.z_index
    }"
    [ngClass]="SystemActivated(i.Window) ? 'SelectedWindow' : 'UnSelectedWindow'"
  >
    <div
      *ngIf="!i.Window.appData.maximized && !move"
      class="resizers"
      (mousedown)="resizersIn(i.Window, $event)"
    >
      <div class="resizer left"></div>
      <div class="resizer right"></div>
      <div class="resizer bottom"></div>
      <div class="resizer top"></div>

      <div class="resizer top-left"></div>
      <div class="resizer top-right"></div>
      <div class="resizer bottom-left"></div>
      <div class="resizer bottom-right"></div>
    </div>

    <div id="TopWindowAppBar" (mousedown)="activeWindow(i.Window, index); moveWindowIn(i.Window, $event)">
      <div class="WindowAppTitle">{{ i.Window.WindowTitle }}</div>
      <div class="napicuos-App-window-M">
        <div id="MinButton" (click)="minimized($event)"></div>
        <div id="FullButton" (click)="maximize(i.Window, $event)"></div>
        <div id="CloseButton" (click)="close(i.Window, $event)"></div>
      </div>
    </div>

    <div id="INAppWindow">
      <ng-component *ngComponentOutlet="i.Window.WindowComponent"></ng-component>
    </div>
  </section>
</div>
