<div *ngFor="let i of AppComponent">

  <section
    *ngIf="SystemBoot && i.Window?.appData && i.Window.display"
    id="napicuos-App-window"
    [ngStyle]="{
      'width.px': i.Window.appData.width,
      'height.px': i.Window.appData.height,
      'top.%': i.Window.appData.posY,
      'left.%': i.Window.appData.posX
    }"
  >
    <section>
      <ng-component *ngComponentOutlet="AppComponent.Window.WindowComponent"></ng-component>
    </section>
  </section>
</div>
