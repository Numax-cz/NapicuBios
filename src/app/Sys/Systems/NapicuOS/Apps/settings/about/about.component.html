<section class="MainContent">
  <h1 class="MainOSName">NapicuOS</h1>

  <!--MainContent -->
  <section class="osInformation">

    <div class="NapicuOSSimpleGTable table">
      <ul>
        <li>Device Name</li>
        <li>{{GetDeviceName}}</li>
      </ul>
    </div>

    <div class="NapicuOSSimpleGTable table">
      <ul>
        <div>Memory</div>
        <div>{{GetMemSize}}</div>
      </ul>
      <ul>
        <div>Processor</div>
        <div>{{GetCpuModel}}</div>
      </ul>
      <ul>
        <div>Graphics</div>
        <div>{{GetGpuModel}}</div>
      </ul>
      <ul>
        <div>Disk Capacity</div>
        <div>16.1 GB</div>
      </ul>
    </div>









  </section>
</section>
