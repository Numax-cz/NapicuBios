<section class="WindowContent BackgroundColor ConsoleThemeFeraDark MainBoxPadding-15" id="WindowScrollBar">
  <section id="CommandShellInput">
    <div *ngFor="let i of lines; let index = index">
      <div>
        <span class="TerminalNames"> {{ getCommandLineAc.user }}@{{ getCommandLineAc.compName }} </span>:<span
          class="TerminalPath"
          >{{ getCommandLineAc.path }}</span
        >$<span class="inputMargin">{{ historyCommands[index] }}</span>
      </div>
      <div class="line">
        {{ i }}
      </div>
    </div>

    <div class="line">
      <div>
        <span class="TerminalNames"> {{ getCommandLineAc.user }}@{{ getCommandLineAc.compName }} </span>:<span
          class="TerminalPath"
          >{{ getCommandLineAc.path }}</span
        >$
      </div>
      <p
        contenteditable="true"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        class="inputLine inputMargin"
        (keydown.enter)="onEnter($event)"
      >
        xd
      </p>
    </div>
  </section>
</section>
