<section class="WindowContent ConsoleThemeFeraDark BackgroundColor" id="WindowScrollBar">
  <form class="form">
    <div>

      <div>Username</div>
      <input class="NapicuOSSimpleInput" spellcheck="false" type="text" name="username"
             autocomplete="off"/>
    </div>
    <div>

      <div>Password</div>
      <input class="NapicuOSSimpleInput" spellcheck="false" type="password" name="password"
             autocomplete="off"/>
    </div>


    <div>
      <div>Permission</div>
      <napicu-drop-down-menu [selectedOption]="0"
                             [options]="GetUsersPermission"></napicu-drop-down-menu>
    </div>

    <button>Add new user</button>
  </form>
</section>
