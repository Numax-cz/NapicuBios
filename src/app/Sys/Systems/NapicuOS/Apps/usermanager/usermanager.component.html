<section class="WindowContent ConsoleThemeFeraDark BackgroundColor" id="WindowScrollBar">
  <form class="form">
    <div>

      <div>Username</div>
      <input class="formInput" spellcheck="false" type="text" name="username"
             autocomplete="off"/>
    </div>
    <div>

      <div>Password</div>
      <input class="formInput" spellcheck="false" type="password" name="password"
             autocomplete="off"/>
    </div>

    <div>
      <div>Permission</div>
      <select class="formInput">
        <option *ngFor="let i of GetUsersPermission" [ngValue]="i">{{i}}</option>
      </select>
    </div>

    <button>Add new user</button>
  </form>
</section>
