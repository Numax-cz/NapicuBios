<section class="WindowContent ConsoleThemeFeraDark BackgroundColor" id="WindowScrollBar">
  <section style="display:flex; height: auto;min-height: 100%;">
    <!--    Bar-->
    <div id="LeftBox">
      <div style="padding-bottom: 8px;">
        <img alt="NapicuOSLogo" height="64px" src="/assets/systems/NapicuOS/Logo.svg" width="64px">
      </div>


      <div *ngFor="let i of GetKeysSystemInstallationOptions; let index = index" [ngClass]="{selected: index
      === GetSelectedBarOption}">
        <p>{{i}}</p>
      </div>
    </div>
    <!--    Mainbox-->
    <div id="MainBox">
      <ng-component
        *ngComponentOutlet="GetSystemInstallationOptions[GetKeysSystemInstallationOptions[GetSelectedBarOption]].component"></ng-component>
    </div>
  </section>
</section>
